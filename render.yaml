services:
  - type: web
    name: basket-backend
    runtime: python
    plan: free
    rootDir: project/backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
    buildCommand: pip install -r requirements.txt && pip install gunicorn
    startCommand: gunicorn app:app -b 0.0.0.0:$PORT --timeout 600
    autoDeploy: true

  - type: web
    name: basket-frontend
    runtime: static
    rootDir: project
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        value: https://basket-backend.onrender.com
